log4j.rootLogger=debug,console,file
#, stdout, file
log4j.logger.org.apache=INFO
#log4j.logger.org.apache=debug

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{yyyy/MM/dd HH:mm:ss}(%r) %l: %m %x %n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.File=c:/downloads/eclipse.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %d{yyyy/MM/dd HH:mm:ss}(%r) %l: %m %x %n
log4j.appender.file.ImmediateFlush=true